<!DOCTYPE html>
<html>
    <head>
        <title>Media de una secuencia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/plantillaEjercicios.css">
    </head>
    <body>
        <div class="container">
            <h1>Media de una seciencia de números</h1>
            <input type="text" id="numeros" placeholder="Ingresa la secuencia">
            <br>
            <input type="button" value="Calcular" onclick="calcMedia()">
        </div>
        <h3>La media es: </h3>
        <div class="container" id="resultado">
            
        </div>

             <table>

                        </p>
                    </td>
                </tr>
            </table>
        </footer>
    </body>
</html>
<script type="text/javascript">
    function calcMedia(){
        var numeros = document.getElementById("numeros").value.split(",");
        var suma = 0;
        for(var i = 0; i < numeros.length; i++){
            suma += parseFloat(numeros[i]);
        }
        var media = suma / numeros.length;
        document.getElementById("resultado").innerHTML = media;
    }
</script>
